<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file for styling -->
</head>
<body>
<h1>Employee Management</h1>

<div id="employeeForm">
  <h2>Add Employee</h2>
  <input type="text" id="fullName" placeholder="Full Name">
  <input type="text" id="designation" placeholder="Designation">
  <input type="date" id="dateOfJoining" placeholder="Date of Joining">
  <label for="isManager">Is Manager: </label>
  <input type="checkbox" id="isManager">
  <button id="addEmployeeBtn" onclick="addEmployee()">Add Employee</button>
</div>

<div id="updateEmployeeForm" style="display: none;">
  <h2>Update Employee</h2>
  <input type="hidden" id="updateEmployeeId">
  <input type="text" id="updateFullName" placeholder="Full Name">
  <input type="text" id="updateDesignation" placeholder="Designation">
  <input type="date" id="updateDateOfJoining" placeholder="Date of Joining">
  <label for="updateIsManager">Is Manager: </label>
  <input type="checkbox" id="updateIsManager">
  <button onclick="submitUpdate()">Update Employee</button>
  <button onclick="cancelUpdate()">Cancel</button>
</div>

<div id="employeeList">
  <h2>All Employees</h2>
  <table id="employeesTable">
    <thead>
    <tr>
      <th>Emp ID</th>
      <th>Designation</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Joining</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employees"></tbody>
  </table>
</div>

<script src="escript.js"></script>
</body>
</html>
